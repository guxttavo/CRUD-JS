<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="main.js" defer></script>
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Register Customer Information</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="registerClient">
        Register Client
      </button>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>City</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="modal" class="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>New Client</h2>
            <span id="modalClose" class="modal-close">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="name"
              data-index="new"
              class="modal-field"
              placeholder="Name"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="Email"
              required
            />
            <input
              type="text"
              id="phone"
              class="modal-field"
              placeholder="Phone"
              required
            />
            <input
              type="text"
              id="city"
              class="modal-field"
              placeholder="City"
              required
            />
          </form>
          <footer class="modal-footer">
            <button class="button green" id="save">Save</button>
            <button class="button blue" id="cancel">Cancel</button>
          </footer>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
